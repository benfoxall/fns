<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>testing</title>
    <style media="screen">
      body {
        font-family: sans-serif;
      }
      #state {
        margin-top: 3em;
      }
    </style>
  </head>
  <body>

    <button id="a">change background</button>
    <button id="b">animate background</button>
    <button id="c">change text</button>
    <script src="button.js"></script>


    <div id="state"></div>
    <script type="text/javascript">
      navigator.serviceWorker.register('instrument.js', {scope: '.'})

      // ignore this
      .then(() => {
        state.innerHTML = `Success: visit ${'instrument.html'.link('instrument.html')} to view function calls`

        state.querySelector('a').target = '_blank'
      })
      .catch((e) => {
        state.textContent = `Unable to register service worker ${e}`
      })
    </script>

  </body>
</html>
